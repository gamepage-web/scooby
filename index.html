<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title id="page-title">Scooby-Doo Escape</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png">
    <meta name="theme-color" content="#333333">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>

    <header class="game-header">
        <div id="cookie-counter" onclick="eatCookie()">
            <span id="label-snacks"></span>:&nbsp;<span id="counter-val">20</span>
        </div>
        <button class="btn-reset" onclick="confirmReset()">&#8635;</button>
    </header>

    <main id="app">
        <section class="input-section">
            <input type="number" id="code-input" pattern="\d*" maxlength="4">
        </section>

        <div id="lang-switcher" class="lang-switcher">
            <button onclick="changeLanguage('ru')" class="lang-btn">RU</button>
            <button onclick="changeLanguage('uk')" class="lang-btn">UK</button>
        </div>

        <div id="dynamic-content">
            <h2 id="location-display" class="hidden"></h2>

            <section id="screen-result" class="screen hidden">
                <div class="result-box">
                    <p id="result-text"></p>
                    <p id="result-action"><strong></strong></p>
                </div>
            </section>

            <div id="portrait-box" class="portrait hidden"></div>

            <div id="char-info" class="hidden">
                <h3 id="char-name"></h3>
                <div id="char-ability-badge">
                    <span id="label-ability-text"></span>: <strong id="char-ability-value"></strong>
                </div>
            </div>
            
            <section id="screen-confirm" class="screen hidden">
                <div class="btn-row">
                    <button class="btn-main" id="btn-yes" onclick="showResult()"></button>
                    <button class="btn-alt" id="btn-no" onclick="clearInput()"></button>
                </div>
            </section>

            <section id="screen-error" class="screen hidden">
                <h2 id="error-title"></h2>
                <p class="hint" id="error-hint"></p>
            </section>
        </div>
    </main>

    <script src="translations.js"></script>
    <script src="script.js"></script>
</body>
</html>
